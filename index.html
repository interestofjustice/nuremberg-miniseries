<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Nuremberg Hearing Miniseries</title>
  <style>
    /* Layout Fixes for Kajabi iframe */
    html, body {
      width: 800px;
      height: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
    }
    :root {
      --primary-color: #1a2f4b;
      --secondary-color: #a93f55;
      --accent-color: #d15a7c;
      --light-color: #f3f4f6;
      --text-color: #111827;
      --border-color: #e5e7eb;
    }
    /* Main layout */
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
    }
    /* Header */
    header {
      height: 60px;
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 5px;
      font-size: 1.2rem;
    }
    /* Week Navigation */
    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background: var(--secondary-color);
      padding: 5px;
    }
    .nav button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .nav button.active {
      background: var(--primary-color);
    }
    /* Episode List (Each Week) */
    .episodes-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 5px;
    }
    .week {
      display: none;
      width: 100%;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }
    .week.active {
      display: flex;
    }
    /* Episode Cards */
    .episode-card {
      background: white;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 8px;
      width: 90%;
      cursor: pointer;
      text-align: center;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .episode-card:hover {
      background: var(--light-color);
    }
    /* Modal Pop-up */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 10px;
      display: none;
      text-align: center;
    }
    .modal h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .modal p {
      font-size: 1rem;
      margin-bottom: 5px;
    }
    .close-modal {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>The Nuremberg Hearing Miniseries</h1>
    </header>
    <!-- Navigation -->
    <div class="nav">
      <button onclick="showWeek(1)" class="active">Week 1</button>
      <button onclick="showWeek(2)">Week 2</button>
      <button onclick="showWeek(3)">Week 3</button>
      <button onclick="showWeek(4)">Week 4</button>
      <button onclick="showWeek(5)">Week 5</button>
      <button onclick="showWeek(6)">Week 6</button>
    </div>
    <!-- Episodes Container -->
    <div class="episodes-container">
      <div id="week1" class="week active">
        <div class="episode-card" onclick="openModal('The 10-Day Loophole')">MONDAY - The 10-Day Loophole</div>
        <div class="episode-card" onclick="openModal('Whispers to Roars')">TUESDAY - Whispers to Roars</div>
        <div class="episode-card" onclick="openModal('Admin Silence')">WEDNESDAY - Admin Silence</div>
        <div class="episode-card" onclick="openModal('Diplomatic Dominoes')">THURSDAY - Diplomatic Dominoes</div>
        <div class="episode-card" onclick="openModal('SueTheWHO')">FRIDAY - SueTheWHO</div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close-modal" onclick="closeModal()">Ã—</span>
    <h2 id="modal-title"></h2>
    <p id="modal-content"></p>
  </div>

  <script>
    function showWeek(week) {
      document.querySelectorAll('.week').forEach(w => w.classList.remove('active'));
      document.getElementById('week' + week).classList.add('active');
      document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }
    function openModal(title) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-content').textContent = "Episode Details for " + title;
      document.getElementById('modal').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
