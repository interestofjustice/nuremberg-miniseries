<!-- noticeanddemand-widget.html -->
<div id="notice-and-demand-widget" class="nad-container">
    <style>
        /* Encapsulated styles to avoid conflicts */
        .nad-container {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nad-container * {
            box-sizing: border-box;
        }
        .nad-petition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .nad-petition-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .nad-petition-card:hover {
            transform: translateY(-5px);
        }
        .nad-button {
            background: #3498DB;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .nad-button:hover {
            background: #2980B9;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .nad-container {
                padding: 10px;
            }
        }
    </style>

    <div class="nad-header">
        <h3>Active Petitions</h3>
        <button class="nad-button" onclick="createPetition()">Start Petition</button>
    </div>

    <div class="nad-petition-grid" id="petitionGrid">
        <!-- Petitions will be dynamically loaded here -->
    </div>

    <script>
        // Isolated JavaScript with unique function names
        function createPetition() {
            // Your petition creation logic
            console.log('Creating new petition');
        }

        function loadPetitions() {
            const petitionGrid = document.getElementById('petitionGrid');
            // Sample data - replace with your API call
            const petitions = [
                {
                    title: 'Environmental Protection',
                    signatures: '12,500',
                    daysLeft: '15'
                },
                {
                    title: 'Education Reform',
                    signatures: '8,300',
                    daysLeft: '30'
                }
            ];

            petitions.forEach(petition => {
                const card = document.createElement('div');
                card.className = 'nad-petition-card';
                card.innerHTML = `
                    <h4>${petition.title}</h4>
                    <p>Signatures: ${petition.signatures}</p>
                    <p>Days Left: ${petition.daysLeft}</p>
                    <button class="nad-button" onclick="signPetition('${petition.title}')">
                        Sign Now
                    </button>
                `;
                petitionGrid.appendChild(card);
            });
        }

        function signPetition(petitionTitle) {
            console.log(`Signing petition: ${petitionTitle}`);
            // Add your signature logic here
        }

        // Initialize when the widget loads
        document.addEventListener('DOMContentLoaded', loadPetitions);
    </script>
</div>
