    /* Custom animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes popIn {
      0% { transform: scale(0.9); opacity: 0; }
      40% { transform: scale(1.03); opacity: 1; }
      60% { transform: scale(0.98); }
      80% { transform: scale(1.01); }
      100% { transform: scale(1); }
    }

      animation: fadeIn 300ms forwards;
    }

    }

    /* Hover transform */
