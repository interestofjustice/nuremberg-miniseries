<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Nuremberg Hearing Miniseries</title>
  <style>
    /* Full Layout for Kajabi iFrame */
    html, body {
      width: 800px;
      height: 600px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    :root {
      --primary-color: #ffcc00;
      --secondary-color: #d50000;
      --accent-color: #2196f3;
      --dark-color: #1a1a1a;
      --light-color: #fff;
      --border-color: #444;
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      text-align: center;
    }
    /* Header */
    header {
      height: 80px;
      background: var(--primary-color);
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 5px;
    }
    .subtitle {
      font-size: 0.9rem;
      font-style: italic;
    }
    /* Week Navigation */
    .nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      background: var(--secondary-color);
      padding: 5px;
    }
    .nav button {
      background: var(--accent-color);
      border: none;
      color: white;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .nav button.active {
      background: var(--primary-color);
      color: #000;
    }
    /* Episodes Layout */
    .episodes-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .week {
      display: none;
      width: 100%;
    }
    .week.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Episode Cards Grid */
    .episodes-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 90%;
    }
    .episode-card {
      background: var(--dark-color);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      text-align: center;
      font-size: 0.9rem;
      transition: background 0.3s ease;
    }
    .episode-card:hover {
      background: var(--primary-color);
      color: #000;
    }
    /* Modal Pop-out */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 80%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      border-radius: 8px;
      padding: 16px;
      display: none;
      text-align: center;
      color: black;
    }
    .modal h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .modal p {
      font-size: 1rem;
    }
    .modal ul {
      text-align: left;
      margin-left: 20px;
    }
    .close-modal {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.5rem;
    }
    /* Footer with IOJ Logo */
    .footer {
      height: 60px;
      background: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 5px 15px;
    }
    .footer img {
      height: 50px;
    }
    .footer a {
      color: black;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      The Nuremberg Hearing Miniseries
      <div class="subtitle">"The Greatest Medical Crime in History: How We Take Back Our Freedom"</div>
    </header>
    
    <!-- Week Navigation (2 Rows) -->
    <div class="nav">
      <script>
        for (let i = 1; i <= 12; i++) {
          document.write(`<button onclick="showWeek(${i})">${'Week ' + i}</button>`);
        }
      </script>
    </div>

    <!-- Episodes Container -->
    <div class="episodes-container">
      <script>
        for (let week = 1; week <= 12; week++) {
          document.write(`
            <div id="week${week}" class="week">
              <div class="episodes-grid">
          `);
          let days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
          let titles = [
            "The 10-Day Loophole That Could Destroy the WHO ðŸ“…",
            "Whispers to Roars: One Nation vs. Global Regime ðŸ”¥",
            "Administrative Silence: The Unexpected Legal Weapon âš–ï¸",
            "Diplomatic Dominoes: Building Global Accountability ðŸŒ",
            "SueTheWHO.org: Your Weapon Against Medical Tyranny ðŸ›‘"
          ];
          let dates = ["March 17", "March 18", "March 19", "March 20", "March 21"];
          days.forEach((day, i) => {
            document.write(`
              <div class="episode-card" onclick="openModal('${dates[i]}', '${titles[i]}', ['Key point 1', 'Key point 2', 'Key point 3'])">
                ${day} - ${dates[i]}<br>${titles[i]}
              </div>
            `);
          });
          document.write(`</div></div>`);
        }
      </script>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <span class="close-modal" onclick="closeModal()">Ã—</span>
    <h2 id="modal-title"></h2>
    <p id="modal-date"></p>
    <ul id="modal-content"></ul>
  </div>

  <!-- Footer -->
  <div class="footer">
    <a href="https://stopcovidvaccinesnow.org/donate">Support Legal Actions</a>
    <img src="/mnt/data/Interest-Of-Justice-Logo-layers-2048x565.png" alt="IOJ Logo">
    <a href="https://community.interestofjustice.org">Join IOJ Community</a>
  </div>

  <script>
    function showWeek(week) {
      document.querySelectorAll('.week').forEach(w => w.classList.remove('active'));
      document.getElementById('week' + week).classList.add('active');
    }

    function openModal(date, title, points) {
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-date').textContent = date;
      document.getElementById('modal-content').innerHTML = points.map(p => `<li>${p}</li>`).join("");
      document.getElementById('modal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
